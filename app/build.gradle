apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "android.jonas.fakestandby"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 4
        versionName '1.2.1'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            lintOptions {
                checkReleaseBuilds false
                abortOnError false
            }
        }
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix = '-debug'
        }
    }
    flavorDimensions 'ads'
    productFlavors {
        ad {
            dimension = 'ads'
        }
        adfree {
            dimension = 'ads'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //implementation 'com.android.support:appcompat-v7:28.0.0'
    //implementation "com.android.support:support-compat:28.0.0"

    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.preference:preference:1.1.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'com.github.AppIntro:AppIntro:6.0.0'

    adImplementation 'com.google.firebase:firebase-analytics:17.5.0'
    adImplementation 'com.google.android.gms:play-services-ads:19.3.0'

    testImplementation 'junit:junit:4.13'

    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

if (!getGradle().getStartParameter().getTaskRequests().toString().contains("Adfree")){
    apply plugin: 'com.google.gms.google-services'
}
